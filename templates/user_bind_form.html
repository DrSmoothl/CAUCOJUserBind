{% set page_name = "user_bind_form" %}
{% extends "layout/basic.html" %}

{% block content %}
<div class="row">
  <div class="medium-6 medium-centered columns">
    <div class="section">
      <div class="section__header">
        <h1 class="section__title">学号绑定</h1>
      </div>
      <div class="section__body">
        {% if error %}
          <div class="alert alert--error">
            {{ error }}
          </div>
        {% endif %}
        
        <div class="bind-notice">
          <h4>绑定说明：</h4>
          <ul>
            <li>请输入您的学号和真实姓名</li>
            <li>系统会验证您的信息是否在教师导入的名单中</li>
            <li>学号或姓名其中一个匹配即可完成绑定</li>
            <li>绑定后无法修改，请确保信息准确</li>
          </ul>
        </div>

        <form method="post" class="bind-form">
          <div class="row">
            <div class="columns">
              <label for="studentId">学号</label>
              <input type="text" name="studentId" id="studentId" value="{{ studentId or '' }}" required>
            </div>
          </div>
          <div class="row">
            <div class="columns">
              <label for="studentName">姓名</label>
              <input type="text" name="studentName" id="studentName" value="{{ studentName or '' }}" required>
            </div>
          </div>
          <div class="row">
            <div class="columns">
              <button type="submit" class="primary rounded button expand">提交绑定</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
.bind-notice {
  background: #e7f3ff;
  border: 1px solid #b3d9ff;
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 24px;
}

.bind-notice h4 {
  margin-top: 0;
  margin-bottom: 12px;
  color: #0056b3;
}

.bind-notice ul {
  margin: 0;
  padding-left: 20px;
}

.bind-notice li {
  color: #0056b3;
  margin-bottom: 8px;
  line-height: 1.4;
}

.bind-form {
  margin-top: 24px;
}

.alert {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 20px;
}

.alert--error {
  background-color: #f8d7da;
  border: 1px solid #f5c6cb;
  color: #721c24;
}
</style>
{% endblock %}
